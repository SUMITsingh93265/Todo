<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Update session</title>
  </head>
  <body>
    <div class="container mt-5">
      <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 style="font-family: 'Baskervville';">Update</h1>
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" style="font-family: 'Baskervville';">Update title</label>
          <input type="text" class="form-control" value="{{ item.title }}" name="recipe_name" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" style="font-family: 'Baskervville';">Update discription</label>
          <textarea class="form-control" name="recipe_discription">{{ item.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success" style="font-family: 'Baskervville';">Update</button>
      </form>
    </div>
  </body>
</html>
