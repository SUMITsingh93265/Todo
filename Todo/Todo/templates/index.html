<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Todo</title>
  </head>
  <body>
    <div class="container mt-5">
      <form class="col-6 mx-auto card p-3" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 style="font-family: 'Baskervville';">To-Do</h1>
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" style="font-family: 'Baskervville';">Title</label>
          <input type="text" class="form-control" name="title" required />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" style="font-family: 'Baskervville';">Discription</label>
          <textarea class="form-control" name="description" required></textarea>
        </div>
        <button type="submit" class="btn btn-success" style="font-family: 'Baskervville';">Submit</button>
      </form>

      <table class="table table-success table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">Sr.no</th>
            <th scope="col">Title</th>
            <th scope="col">Discription</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for item in index %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ item.title }}</td>
              <td>{{ item.description }}</td>
              <td>
                <a href="/update/{{ item.id }}/" class="btn btn-success">Update</a>
                <a href="/delete/{{ item.id }}/" class="btn btn-danger">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
